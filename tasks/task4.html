<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 4</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 4</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function countBeginA(licensePlateList) {
         let startACounter = 0

         for (let i = 0; i < licensePlateList.length; i++) {
            if (licensePlateList[i][0] === 'A') startACounter++
         }

         return startACounter
      }

      function countLettersMatch(licensePlateList) {
         let counterMatch = 0

         for (let i = 0; i < licensePlateList.length; i++) {
            if (licensePlateList[i][0] === licensePlateList[i][licensePlateList[i].length - 1]) counterMatch++
         }

         return counterMatch
      }

      function countMoreThan5Letters(licensePlateList) {
         let counter = 0

         for (let i = 0; i < licensePlateList.length; i++) {
            if (licensePlateList[i].length > 5) counter++
         }

         return counter
      }

      const licensePlateList = ['AX7315CI', 'AA8787AA', 'BA2475BA', '111', 'BE2588AB', 'AH4177BA', 'BE3784AB', 'AX5467CI', '000']

      document.write(`
         <div class="text">Номера авто: ${licensePlateList}</div>
         <div class="text">Починаються на букву «А»: ${countBeginA(licensePlateList)}</div>
         <div class="text">Перша і остання літери співпадають: ${countLettersMatch(licensePlateList)}</div>
         <div class="text">Складаються з більше ніш 5 символів: ${countMoreThan5Letters(licensePlateList)}</div>
      `)
   </script>
</body>

</html>
