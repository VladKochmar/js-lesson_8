<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 3</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 3</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function createStudentsList(studentsNum) {
         let studentsList = []

         for (let i = 0; i < studentsNum; i++) {
            const studentName = prompt("Введіть ім'я студента")
            studentsList.push(studentName)
         }

         return studentsList
      }

      function studentsNumByName(studentsList, name) {
         let studentsCounter = 0

         for (let i = 0; i < studentsList.length; i++) {
            if (studentsList[i] === name) studentsCounter++
         }

         return studentsCounter
      }

      const studentsNum = parseInt(prompt('Введіть кількість учнів'))
      const chekName = prompt("Введіть ім'я для перевірки")
      const studentsList = createStudentsList(studentsNum)
      const studentsCount = studentsNumByName(studentsList, chekName)

      document.write(`<div class="text">Кількість студентів з ім'ям ${chekName}: ${studentsCount}</div>`)
   </script>
</body>

</html>
