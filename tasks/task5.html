<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 5</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 5</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function countMarkValue2(marksList) {
         let counter = 0

         for (let i = 0; i < marksList.length; i++) {
            if (marksList[i] <= 2) counter++
         }

         return counter
      }

      function countGoodMark(marksList) {
         let counter = 0

         for (let i = 0; i < marksList.length; i++) {
            if (marksList[i] > 6) counter++
         }

         return counter
      }

      function countBadMark(marksList) {
         let counter = 0

         for (let i = 0; i < marksList.length; i++) {
            if (marksList[i] < 4) counter++
         }

         return counter
      }

      const marksList = [11, 2, 10, 9, 1, 7, 5, 6, 3, 12, 10, 2, 11]

      document.write(`
         <div class="text">Номера авто: ${marksList}</div>
         <div class="text">Кількість двійок: ${countMarkValue2(marksList)}</div>
         <div class="text">Кількість хороших оцінок (добре, відмінно): ${countGoodMark(marksList)}</div>
         <div class="text">Кількість оцінок, які нижче середнього: ${countBadMark(marksList)}</div>
      `)
   </script>
</body>

</html>
