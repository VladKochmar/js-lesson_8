<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 6</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 6</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function getWhatCanBuy(productList, money) {
         let newProductList = []

         for (let i = 0; i < productList.length; i++) {
            if (money >= productList[i][1]) newProductList.push(productList[i])
         }

         return newProductList
      }

      function showProducts(productList) {
         for (let i = 0; i < productList.length; i++) {
            document.write(`<div class="text">Товари які ви можете собі дозволити: ${productList[i][0]} за ${productList[i][1]}грн.</div>`)
         }
      }

      const productList = [['Хліб', 10], ['Борошно', 39.90], ['Молоко', 36.91], ['Київський торт', 500], ['Яйця 10 шт.', 74.30], ['Олія', 60]]

      const userMoney = parseFloat(prompt('Ввести кількість грошей'))

      showProducts(getWhatCanBuy(productList, userMoney))
   </script>
</body>

</html>
